<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content Area -->
    <main>
      <section id="home">
        <div class="hero">
          <!-- Main headline -->
          <h1>Welcome to Our Service</h1>
          <!-- Subheadline -->
          <p>Your one-stop solution for [description].</p>
          <!-- Call-to-action button -->
          <button onclick="alert('Getting started!')">Get Started</button>
        </div>
      </section>

      <section id="features">
        <div class="features-container">
          <!-- Column 1: Placeholder Image -->
          <div class="features-image">
            <img src="https://placehold.in/400x300" alt="Feature Image" />
          </div>
          <!-- Column 2: Feature Description -->
          <div class="features-description">
            <h2>Our Amazing Features</h2>
            <p>
              Discover a range of features designed to enhance your experience.
              From seamless integration to intuitive interfaces, we've got you
              covered.
            </p>
          </div>
        </div>
      </section>

      <section id="contact"></section>
    </main>
    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
